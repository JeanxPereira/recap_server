name: Build ReCap (Windows)

on:
  push:
    branches:
      - master
      - feature/cmake
      - original/cmake
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Check out sources
        uses: actions/checkout@v3

      - name: Set up MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: ucrt64
          update: true
          pacboy: gcc:p cmake:p make:p

      - name: Set up Perl
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: '5.30'

      - name: Set up dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --needed --noconfirm git nasm

      - name: Configure
        working-directory: ${{runner.workspace}}\recap_server\darkspore_server
        run: |
          export MSYS2_PATH_TYPE=inherit
          cmake . -B build -G "Visual Studio 17 2022" -Dperl_ROOT="C:\\hostedtoolcache\\windows\\perl\\5.30.3-thr\\x64\\bin"

      - name: Build
        working-directory: ${{runner.workspace}}\recap_server\darkspore_server\build
        run: |
          export MSYS2_PATH_TYPE=inherit
          cmake --build . --config Release

      - uses: actions/upload-artifact@v4
        with:
          name: recap-server-windows-x64
          path: ${{runner.workspace}}/recap_server/darkspore_server/build