name: Build ReCap (Windows)

on:
  push:
    branches:
      - master
      - feature/cmake
      - original/cmake
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Check out sources
        uses: actions/checkout@v3

      - name: Set up MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: ucrt64
          update: true
          pacboy: gcc:p cmake:p make:p

      - name: Set up Perl
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: '5.30'

      - name: Set up NASM
        uses: ilammy/setup-nasm@v1

      - name: Set up Git
        run: |
          pacman -Syu --noconfirm
          pacman -S --needed --noconfirm git

      - name: Configure
        run: |
          cd darkspore_server
          export PATH=/c/Users/runneradmin/nasm:$PATH
          cmake . -B build -G "Visual Studio 17 2022" -DCMAKE_PREFIX_PATH="C:\\hostedtoolcache\\windows\\perl\\5.30.3-thr\\x64\\bin"

      - name: Build
        run: |
          cd darkspore_server/build
          export PATH=/c/Users/runneradmin/nasm:$PATH
          cmake --build . --config Release

      - name: Preparing artifacts
        run: |
          cd darkspore_server
          mkdir dist
          mv build/Release/recap_server.exe ./dist/
          mv build/_deps/openssl-source-build/*.dll ./dist/
          mv build/_deps/luajit-src/src/*.dll ./dist/
          mv build/_deps/raknet-build/Lib/DLL/Release/*.dll ./dist/

      - uses: actions/upload-artifact@v4
        with:
          name: recap-server-windows-x64
          path: ${{runner.workspace}}/recap_server/darkspore_server/dist